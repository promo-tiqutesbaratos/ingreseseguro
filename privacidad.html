<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADDI - Créditos Digitales</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        /* Banner ADDI más pequeño */
        .banner-addi {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        
        .logo-addi {
            height: 50px;
            margin-bottom: 15px;
        }
        
        .banner-addi h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            font-weight: 700;
            color: #2a5298;
        }
        
        .banner-addi p {
            font-size: 1rem;
            color: #666;
            margin-bottom: 5px;
        }
        
        /* Proceso ADDI */
        .process-section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
            margin: 30px 0;
            backdrop-filter: blur(10px);
        }
        
        .process-steps {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin: 30px 0;
            position: relative;
        }
        
        .process-steps:before {
            content: '';
            position: absolute;
            top: 25px;
            left: 10%;
            right: 10%;
            height: 2px;
            background: rgba(255, 255, 255, 0.3);
            z-index: 1;
        }
        
        .process-step {
            text-align: center;
            position: relative;
            z-index: 2;
            flex: 1;
        }
        
        .step-number {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: white;
            color: #2a5298;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 10px;
            font-weight: bold;
            font-size: 1.2rem;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }
        
        .step-title {
            font-weight: 600;
            font-size: 1rem;
        }
        
        /* Botones */
        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 16px 30px;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 180px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        
        .btn-addi {
            background: #FF6B6B;
            color: white;
        }
        
        .btn-nequi {
            background: #8A2BE2;
            color: white;
        }
        
        .btn-bancolombia {
            background: #FFD700;
            color: #000;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }
        
        .btn-addi:hover {
            background: #ff5252;
        }
        
        .btn-nequi:hover {
            background: #7b1fa2;
        }
        
        .btn-bancolombia:hover {
            background: #ffcc00;
        }
        
        .btn-icon {
            width: 20px;
            height: 20px;
            filter: brightness(0) invert(1);
        }
        
        .btn-bancolombia .btn-icon {
            filter: brightness(0) invert(0);
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .process-steps {
                flex-direction: column;
                gap: 20px;
            }
            
            .process-steps:before {
                display: none;
            }
            
            .buttons-container {
                flex-direction: column;
                align-items: center;
            }
            
            .btn {
                width: 100%;
                max-width: 250px;
                padding: 14px 25px;
            }
            
            .banner-addi h1 {
                font-size: 1.5rem;
            }
            
            .banner-addi {
                padding: 20px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Banner ADDI más pequeño -->
        <div class="banner-addi">
            <img src="https://www.addi.com/wp-content/uploads/2021/06/ADDI_Logo_White.png" alt="ADDI" class="logo-addi" style="filter: brightness(0) saturate(100%) invert(33%) sepia(90%) saturate(1000%) hue-rotate(200deg) brightness(90%) contrast(90%);">
            <h1>Créditos Digitales ADDI</h1>
            <p>Solicita, aprueba y recibe tu dinero en minutos</p>
        </div>

        <!-- Proceso ADDI -->
        <div class="process-section">
            <div class="process-steps">
                <div class="process-step">
                    <div class="step-number">1</div>
                    <div class="step-title">Solicita en línea</div>
                </div>
                <div class="process-step">
                    <div class="step-number">2</div>
                    <div class="step-title">Aprobación inmediata</div>
                </div>
                <div class="process-step">
                    <div class="step-number">3</div>
                    <div class="step-title">Dinero en minutos</div>
                </div>
            </div>

            <!-- Botones -->
            <div class="buttons-container">
                <button class="btn btn-addi">
                    <img src="https://www.addi.com/wp-content/uploads/2021/06/ADDI_Logo_White.png" alt="ADDI" class="btn-icon" style="height: 18px;">
                    ADDI
                </button>
                <button class="btn btn-nequi">
                    <img src="https://www.neumacom.co/wp-content/uploads/2020/06/nequi-logo.png" alt="Nequi" class="btn-icon" style="height: 18px;">
                    Nequi
                </button>
                <button class="btn btn-bancolombia">
                    <img src="https://www.bancolombia.com/wcm/connect/www.bancolombia.com-26918/1c0c5f5c-8c3f-4f6a-8f6f-1e7f5f5f5f5f/logo-bancolombia.png" alt="Bancolombia" class="btn-icon" style="height: 18px;">
                    Bancolombia
                </button>
            </div>
        </div>
    </div>

    <script>
        // Agregar funcionalidad a los botones
        document.querySelector('.btn-addi').addEventListener('click', function() {
            alert('Redirigiendo a ADDI');
        });
        
        document.querySelector('.btn-nequi').addEventListener('click', function() {
            alert('Redirigiendo a Nequi');
        });
        
        document.querySelector('.btn-bancolombia').addEventListener('click', function() {
            alert('Redirigiendo a Bancolombia');
        });
    </script>
</body>
</html>
