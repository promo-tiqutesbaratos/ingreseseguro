    /* ---------- FONDO ANIMADO DE AVIÃ“N ---------- */
    .fondo-avion {

      width: 150px;
      opacity: 0.12;
      animation: volar 18s linear infinite;

    @keyframes volar {

    /* ---------- CONTENEDOR PRINCIPAL ---------- */

      font-size: 1rem;
      margin-bottom: 25px;
    }

    /* ---------- BOTONES ---------- */
    .botones {
      display: flex;
      justify-content: center;
      gap: 15px;
      opacity: 0;
      transform: translateY(25px);
      transition: opacity 1s ease, transform 1s ease;
    }

    .botones.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .boton {
      flex: 1;
      padding: 12px 20px;
      border: none;
      border-radius: 30px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      color: #fff;
      background: linear-gradient(135deg, #00aaff, #0055ff);
      box-shadow: 0 0 15px rgba(0, 170, 255, 0.5);
      transition: all 0.3s ease;
    }

    .boton:hover {
      transform: scale(1.08);
      box-shadow: 0 0 25px rgba(0, 255, 255, 0.8);
    }

    /* ---------- FOOTER ---------- */
    footer {

      bottom: 10px;
      width: 100%;
      text-align: center;
      color: #888;
      font-size: 0.9rem;
      letter-spacing: 0.5px;
    }

    footer span {
      color: #00ffff;
      text-shadow: 0 0 5px #00ffff;
    }

    /* ---------- RESPONSIVE ---------- */
    @media (max-width: 600px) {
      .contenedor {
        padding: 30px 20px;
      }
      .boton {
        font-size: 15px;
        padding: 10px 14px;
      }
      .fondo-avion {
        width: 100px;
        animation-duration: 20s;
