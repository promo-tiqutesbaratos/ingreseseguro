<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADDI - Créditos Digitales</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --addi-primary: #FF6B6B;
            --addi-secondary: #FF8E53;
        }
        
        body {
            background-color: #f8f9fa;
            font-family: 'Arial', sans-serif;
        }
        
        /* Header ADDI */
        .header-addi {
            background: linear-gradient(135deg, var(--addi-primary) 0%, var(--addi-secondary) 100%);
            color: white;
            padding: 40px 0;
            text-align: center;
        }
        
        .logo-addi {
            height: 60px;
        }
        
        .header-addi h1 {
            font-weight: 800;
            margin: 20px 0 15px 0;
            font-size: 2.5rem;
        }
        
        .header-addi .lead {
            font-size: 1.3rem;
            opacity: 0.9;
        }
        
        /* Proceso ADDI */
        .section-addi {
            padding: 60px 0;
            background: white;
        }
        
        .process-steps {
            display: flex;
            justify-content: center;
            gap: 50px;
            margin: 40px 0;
            position: relative;
        }
        
        .process-steps:before {
            content: '';
            position: absolute;
            top: 30px;
            left: 10%;
            right: 10%;
            height: 3px;
            background: linear-gradient(135deg, var(--addi-primary) 0%, var(--addi-secondary) 100%);
            z-index: 1;
        }
        
        .process-step {
            text-align: center;
            position: relative;
            z-index: 2;
            flex: 1;
            max-width: 200px;
        }
        
        .step-number {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--addi-primary) 0%, var(--addi-secondary) 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            font-weight: bold;
            font-size: 1.5rem;
            box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
        }
        
        .step-title {
            font-weight: 600;
            color: #333;
            font-size: 1.1rem;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .process-steps {
                flex-direction: column;
                align-items: center;
                gap: 30px;
            }
            
            .process-steps:before {
                display: none;
            }
            
            .header-addi h1 {
                font-size: 2rem;
            }
            
            .header-addi .lead {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header ADDI -->
    <div class="header-addi">
        <div class="container">
            <img src="https://www.addi.com/wp-content/uploads/2021/06/ADDI_Logo_White.png" alt="ADDI" class="logo-addi">
            <h1 class="mt-3">Créditos Digitales ADDI</h1>
            <p class="lead">Solicita, aprueba y recibe tu dinero en minutos</p>
        </div>
    </div>

    <div class="container">
        <!-- Proceso ADDI -->
        <div class="section section-addi">
            <div class="process-steps">
                <div class="process-step">
                    <div class="step-number">1</div>
                    <div class="step-title">Solicita en línea</div>
                </div>
                <div class="process-step">
                    <div class="step-number">2</div>
                    <div class="step-title">Aprobación inmediata</div>
                </div>
                <div class="process-step">
                    <div class="step-number">3</div>
                    <div class="step-title">Dinero en minutos</div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
